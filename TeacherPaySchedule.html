<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HHH Employee Benefits</title>
        <link rel="stylesheet", href="styles/overall.css">
        <link rel="stylesheet", href="styles/table-style.css">
        <link rel="stylesheet" href="styles/dates-bubbles.css">
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/footer.js" type="text/javascript" defer></script>
    </head>

    <body class="lighter-background">
        <div class="grid-container">
          <div class="header">
            <header-component titleText="2022-2023 Teacher Pay Schedule"></header-component>
          </div>
          
          <div class="footer">
              <div class="centered">
                  ($)<input autocomplete="off" id="YearlySalary" type="text" oninput="hideOutputsAndClearRadios()">
                  <div class="rightHalf centered" id="PayPeriodOption" oninput="validateAndCalculate()"> Pay Periods
                      <input type="radio" name="Years" value="0">26
                      <input type="radio" name="Years" value="1">22
                  </div>
              </div>
              
              <div id="BreakdownTables" class="hidden justify-content-center" style="width: 80%">
                <table>
                    <tr>
                        <th class="slimColumn">Breakdown</th>
                        <th id="PayTypeHeader" class="wideColumn"></th>
                    </tr>
                    <tr>
                        <td class="row-name slimColumn">Total Compensation</td>
                        <td id="TotalPay" class="wideColumn"></td>
                    </tr>
                    <tr>
                        <td class="row-name slimColumn">Preliminary Biweekly</td>
                        <td id="PrelimBiWeekly" class="wideColumn"></td>
                    </tr>
                    <tr>
                        <td class="row-name slimColumn">Preliminary Daily</td>
                        <td id="PrelimDaily" class="wideColumn"></td>
                    </tr>
                    <tr>
                        <td class="row-name slimColumn">First Pay (<span id="FirstPayDate"></span>)</td>
                        <td id="FirstPay" class="wideColumn"></td>
                    </tr>
                    <tr>
                        <td class="row-name slimColumn">Recurring Biweekly</td>
                        <td class="wideColumn">$<strong><span id="RecurringPayAmount"></span></strong><span id="RecurringPayExpression"></span></td>
                    </tr>
                    <tr>
                        <td class="row-name slimColumn">Final Pay (<span id="FinalPayDate"></span>)</td>
                        <td id="FinalPay" class="wideColumn"></td>
                    </tr>
                </table>
              </div>
          </div>
        </div>
    </body>

    <footer>
        <footer-component></footer-component>
        <script src="src/validation.js" charset="utf-8"></script>
        <script src="src/TeacherPaySalary.js" charset="utf-8"></script>
      </footer>
</html>
