<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HHH Employee Benefits</title>
        <link rel="stylesheet", href="styles/overall.css">
        <link rel="stylesheet", href="styles/table-style.css">
        <link rel="stylesheet" href="styles/dates-bubbles.css">
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/footer.js" type="text/javascript" defer></script>
    </head>

    <body class="lighter-background">
        <div class="grid-container">
          <div class="header">
            <header-component titleText="2020-2021 Teacher Pay Schedule"></header-component>
          </div>
          
          <div class="footer">
              <div class="centered" oninput="hideOutputs()">
                  ($)<input autocomplete="off" id="YearlySalary" type="text" >
                  <div class="rightHalf centered" id="PayPeriodOption"> Pay Periods
                      <input type="radio" name="Years" value="0"> 26
                      <input type="radio" name="Years" value="1"> 22
                  </div>
                  <button id="submit" onclick="validateAndCalculate()">Calculate</button>
              </div>
              
              <div id="BreakdownTables" class="hidden centered">
                <table>
                    <tr>
                        <th class="wideColumn">Summer (26) </th>
                        <th class="centered slimColumn">Breakdown</th>
                        <th class="wideColumn">Standard (22)</th>
                    </tr>
                    <tr>
                        <td id="TotalPay26" class="wideColumn"></td>
                        <td class="row-name centered slimColumn">Total Pay</td>
                        <td id="TotalPay22" class="wideColumn"></td>
                    </tr>
                    <tr>
                        <td id="FirstPay26" class="wideColumn"></td>
                        <td class="row-name centered slimColumn">First Pay</td>
                        <td id="FirstPay22" class="wideColumn"></td>
                    </tr>
                    <tr>
                        <td id="RemainingAfterFirst26" class="wideColumn"></td>
                        <td class="row-name centered slimColumn">Remaining Pay (after 1st)</td>
                        <td id="RemainingAfterFirst22" class="wideColumn"></td>
                    </tr>
                    <tr>
                        <td id="RecurringPay26" class="wideColumn"></td>
                        <td class="row-name centered slimColumn">Recurring Pay</td>
                        <td id="RecurringPay22" class="wideColumn"></td>
                    </tr>
                    <tr>
                        <td id="FinalPay26" class="wideColumn"></td>
                        <td class="row-name centered slimColumn">Final Pay</td>
                        <td id="FinalPay22" class="wideColumn"></td>
                    </tr>
                </table>
                <div id="Calendar" class="image-center"></div>


              </div>
          </div>
        </div>

        

    </body>

    <footer>
        <footer-component></footer-component>
        <script src="src/validation.js" charset="utf-8"></script>
        <script src="src/TeacherPaySalary.js" charset="utf-8"></script>
      </footer>
</html>
