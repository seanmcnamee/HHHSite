<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HHH Employee Benefits</title>
        <link rel="stylesheet", href="styles/overall.css">
        <link rel="stylesheet", href="styles/table-style.css">
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/navbar.js" type="text/javascript" defer></script>
        <script src="components/footer.js" type="text/javascript" defer></script>
    </head>

    <body class="lighter-background">
        <div class="grid-container">
          <div class="header">
            <header-component titleText="2021 Health Insurance Calculator"></header-component>
          </div>
          <div class="leftHalf">
            <div id="inputForm" class="regularText" oninput="setDeductionsVisible(false)">
                <div class="grid-split-horizontal seperated">
                    <div class="leftHalf">Contract Name:</div>
                    <div class="rightHalf centered">
                        <select id="Contracts" onchange="onContractSelected(this)">
                            <option value="" disabled selected>Select your contract type</option>
                        </select>
                    </div>
                </div>

                <div class="grid-split-horizontal seperated hidden" id="YearlySalaryContainer">
                    <div class="leftHalf">Yearly Salary:</div>
                    <div class="rightHalf centered">
                        ($)<input autocomplete="off" id="YearlySalary" type="text" >
                    </div>
                </div>

                <div class="grid-split-horizontal seperated hidden" id="CompletedYearsContainer">
                    <div class="leftHalf">Completed Years:</div>
                    <div class="rightHalf centered" id="CompletedYears">
                        <input type="radio" name="Years" value="1"> 0-1
                        <input type="radio" name="Years" value="3"> 2-3
                        <input type="radio" name="Years" value="4"> 4+
                    </div>
                </div>

                <div class="grid-split-horizontal">
                    <div class="leftHalf"></div>
                    <div class="rightHalf centered">
                        <button id="submit" onclick="validateAndCalculate(event)">Calculate</button>
                    </div>
                </div>

            </div>
          </div>  
          <div id="Deductions" class="rightHalf hidden">
            <div class="centered tableHeader">2021 Per Payroll Amounts</div>

            <div>
                <table>
                    <tr>
                        <th></th>
                        <th>Individual</th>
                        <th>Family</th>
                    </tr>
                    <tr>
                        <td class="row-name">HIP LOW</td>
                        <td id="HipLowIndividual"></td>
                        <td id="HipLowFamily"></td>
                    </tr>
                    <tr>
                        <td class="row-name">NYSHIP</td>
                        <td id="NyshipIndividual"></td>
                        <td id="NyshipFamily"></td>
                    </tr>
                    <tr>
                        <td class="row-name">HIP HIGH</td>
                        <td id="HipHighIndividual"></td>
                        <td id="HipHighFamily"></td>
                    </tr>
                </table>
            </div>
          </div>
        </div>
    </body>

    <footer>
        <footer-component></footer-component>
        <script src="src/validation.js" charset="utf-8"></script>
        <script src="src/HealthcareRates.js" charset="utf-8"></script>
      </footer>
</html>
